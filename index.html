<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ScottyB</title>

<meta name="description" content="ScottyB â€” Futuristic Afro Electronic Funk & Spiritual Jazz & Soul." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;800;900&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbf6ef;
  --text:#111;
  --muted:#555;
  --shadow:0 14px 40px rgba(0,0,0,.18);
  --header:#050509;
  --space:#000;
  --crawlYellow:#FFE81F;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:var(--bg);
  color:var(--text);
}
a{color:inherit;text-decoration:none}

/* ===== HEADER ===== */
header{
  background:
    radial-gradient(1200px 240px at 50% 0%, rgba(255,255,255,.08), transparent 60%),
    var(--header);
  border-bottom:1px solid rgba(255,255,255,.12);
}
.headerInner{
  max-width:1200px;
  margin:0 auto;
  padding:26px 18px 18px;
  text-align:center;
}
.logoImage{
  width:min(900px,94vw);
  display:block;
  margin:0 auto 12px;
  filter:drop-shadow(0 18px 50px rgba(0,0,0,.85));
}
nav{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
nav a{
  color:#e6e6e6;
  font-size:13px;
  letter-spacing:.35px;
  padding:5px 9px;
  border-radius:12px;
}
nav a:hover{
  color:#fff;
  background:rgba(255,255,255,.06);
}

/* ===== WRAP ===== */
.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:16px 18px 70px;
}

/* ===== NEW: ASTRONAUT IMAGE (SAFE ADDITION) ===== */
.astronaut{
  background:#000;
  border-radius:22px;
  box-shadow:var(--shadow);
  margin:0 0 14px;
  padding:14px;
  display:flex;
  justify-content:center;
}
.astronaut img{
  width:100%;
  max-width:900px;
  height:auto;
  max-height:520px;
  object-fit:contain; /* no cropping */
  display:block;
  border-radius:16px;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:var(--shadow);
  margin-bottom:14px;
}
.hero img{
  width:100%;
  height:min(300px,38vh);
  object-fit:cover;
  opacity:.92;
  display:block;
}
.heroOverlay{
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg, rgba(0,0,0,.75), rgba(0,0,0,.25) 65%, transparent),
    linear-gradient(180deg, transparent 45%, rgba(0,0,0,.90));
  display:flex;
  align-items:flex-end;
  padding:16px;
}
.heroText{color:#fff; max-width:760px;}
.heroText h1{
  font-family:"Unbounded";
  font-size:18px;
  margin:0 0 6px;
}
.heroText p{
  margin:0;
  font-size:13px;
  color:#e6e6e6;
}

/* ===== MUSIC ===== */
.musicStrip{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  flex-wrap:wrap;
  background:rgba(255,255,255,.75);
  border:1px solid rgba(0,0,0,.06);
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:10px 12px;
  margin:10px 0 18px;
}
.musicMeta .label{
  font-family:"Unbounded";
  font-weight:800;
  font-size:12px;
}
.musicMeta .sub{
  color:var(--muted);
  font-size:12px;
}
.musicStrip audio{
  width:min(520px,100%);
  height:34px;
}
</style>
</head>

<body>

<header>
  <div class="headerInner">
    <img class="logoImage" src="assets/IMG_3081.gif" alt="ScottyB logo">
    <nav>
      <a href="#statement">Statement</a>
      <a href="#video">Video</a>
      <a href="#photo">Photo</a>
      <a href="#connect">Connect</a>
    </nav>
  </div>
</header>

<main class="wrap">

  <!-- NEW IMAGE: safely added under header -->
  <div class="astronaut">
    <img src="assets/0EA914B0-D2A9-4FDF-A807-B255F18BF2EF.jpeg" alt="Astronaut playing trumpet in space">
  </div>

  <!-- ORIGINAL HERO (unchanged) -->
  <div class="hero">
    <img src="assets/ISM_RTF_FINAL1.jpeg" alt="">
    <div class="heroOverlay">
      <div class="heroText">
        <h1>Scott Baylis</h1>
        <p>Futuristic Afro Electronic Funk & Spiritual Jazz & Soul</p>
      </div>
    </div>
  </div>

  <!-- MUSIC PLAYER -->
  <div class="musicStrip">
    <div class="musicMeta">
      <div class="label">Vapour Wave</div>
      <div class="sub">Tap play to listen</div>
    </div>
    <audio controls preload="metadata">
      <source src="assets/VapourWave.mp3" type="audio/mpeg">
    </audio>
  </div>

</main>

</body>
</html>
