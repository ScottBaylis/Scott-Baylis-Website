<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Scott Baylis</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600;800&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbf6ef;
  --rust:#ff7a18;
  --gold:#ffd166;
  --green:#06d6a0;
  --cyan:#4cc9f0;
  --violet:#b5179e;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Plus Jakarta Sans",system-ui;
  background:var(--bg);
  color:#111;
}

.wrap{max-width:1100px;margin:0 auto;padding:0 18px 70px}
a{text-decoration:none;color:inherit}

/* ================= HEADER ================= */

header{
  background:
    radial-gradient(1200px 300px at 50% 0%, rgba(255,255,255,.08), transparent 60%),
    radial-gradient(900px 300px at 70% 40%, rgba(76,201,240,.18), transparent 60%),
    #050509;
  border-bottom:1px solid rgba(255,255,255,.12);
}

.headerInner{
  max-width:1100px;
  margin:0 auto;
  padding:34px 18px 28px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:14px;
}

/* ===== NEON CHROME LOGO ===== */

.logo{
  position:relative;
  font-family:"Unbounded",system-ui;
  font-weight:800;
  font-size:72px;
  letter-spacing:3px;
  color:#0b0b0b;
  line-height:1.05;
  text-shadow:
    0 0 22px rgba(255,255,255,.10),
    0 24px 60px rgba(0,0,0,.95);
}

/* spectral glow */
.logo::before{
  content:attr(data-text);
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg,
      var(--rust),
      var(--gold),
      var(--green),
      var(--cyan),
      var(--violet),
      var(--rust)
    );
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  filter:blur(1.6px);
  opacity:.9;
  z-index:-1;
}

/* neon rim highlight */
.logo::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg,
      #ffffff,
      var(--cyan),
      var(--violet),
      #ffffff
    );
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  filter:blur(.8px);
  opacity:.7;
  z-index:-2;
}

/* slow colour drift */
@keyframes pulse {
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

.logo::before{
  animation:pulse 22s linear infinite;
}

/* NAV UNDER LOGO */
nav{
  display:flex;
  gap:22px;
  justify-content:center;
  flex-wrap:wrap;
}

nav a{
  color:#ddd;
  font-size:14px;
  letter-spacing:.4px;
}

nav a:hover{color:#fff}

/* Responsive */
@media(max-width:900px){
  .logo{font-size:52px;letter-spacing:2.4px}
}
@media(max-width:520px){
  .logo{font-size:38px;letter-spacing:1.8px}
}

/* ================= HERO ================= */

.hero{
  margin:26px auto 30px;
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:#000;
}

.hero img{
  width:100%;
  height:min(520px,60vh);
  object-fit:cover;
  opacity:.92;
}

.heroOverlay{
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg, rgba(0,0,0,.75), rgba(0,0,0,.25) 60%, transparent),
    linear-gradient(180deg, transparent, rgba(0,0,0,.75));
  display:flex;
  align-items:flex-end;
  padding:18px;
}

.heroText h1{
  font-family:"Unbounded";
  font-size:24px;
  margin:0 0 6px;
  color:#fff;
}

.heroText p{
  color:rgba(255,255,255,.9);
  margin:0;
  font-size:15px;
}

.heroLine{
  height:3px;
  width:220px;
  background:linear-gradient(90deg,var(--rust),var(--gold),var(--green),var(--cyan),var(--violet));
  border-radius:999px;
  margin:10px 0 14px;
}

.btn{
  display:inline-block;
  padding:10px 14px;
  border-radius:14px;
  font-weight:700;
  background:#fff;
  margin-right:10px;
}

.btn.primary{
  background:linear-gradient(90deg,var(--rust),var(--gold),var(--green),var(--cyan),var(--violet));
  color:#111;
}

/* ================= CONTENT ================= */

.section{margin-top:34px}
.section h2{
  font-family:"Unbounded";
  font-size:20px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:12px;
}

@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
}

iframe{width:100%;aspect-ratio:16/9;border:0;background:#000}

footer{margin-top:48px;font-size:13px;color:#555}
</style>
</head>

<body>

<header>
  <div class="headerInner">
    <div class="logo" data-text="Scott Baylis">Scott Baylis</div>
    <nav>
      <a href="#video">Video</a>
      <a href="#photo">Photo</a>
      <a href="#live">Live</a>
      <a href="#connect">Connect</a>
    </nav>
  </div>
</header>

<div class="wrap">

<section class="hero">
  <img src="assets/ISM_RTF_FINAL1.jpeg">
  <div class="heroOverlay">
    <div class="heroText">
      <h1>Scott Baylis</h1>
      <p>Futuristic Afro Electronic Funk &amp; Spiritual Jazz &amp; Soul</p>
      <div class="heroLine"></div>
      <a class="btn primary" href="#video">Watch</a>
      <a class="btn" href="#connect">Follow</a>
    </div>
  </div>
</section>

<section id="video" class="section">
  <h2>Video</h2>
  <div class="grid">
    <div class="card"><iframe src="https://www.youtube.com/embed/lfMh0zfIO3A" allowfullscreen></iframe></div>
    <div class="card"><iframe src="https://www.youtube.com/embed/ZO769KQ_skE" allowfullscreen></iframe></div>
    <div class="card"><iframe src="https://www.youtube.com/embed/ORa4QjAffls" allowfullscreen></iframe></div>
    <div class="card"><iframe src="https://www.youtube.com/embed/XF-CrcPJT3c" allowfullscreen></iframe></div>
  </div>
</section>

<section id="photo" class="section">
  <h2>Photo</h2>
  <div class="card">
    <img src="assets/IMG_0080.jpeg" style="width:100%">
  </div>
</section>

<footer>Â© 2026 Scott Baylis</footer>

</div>
</body>
</html>
