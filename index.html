<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ScottyB</title>

<meta name="description" content="ScottyB — Futuristic Afro Electronic Funk & Spiritual Jazz & Soul." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;800;900&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbf6ef;
  --text:#111;
  --muted:#555;
  --shadow:0 14px 40px rgba(0,0,0,.18);
  --header:#050509;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  background:
    radial-gradient(1200px 240px at 50% 0%, rgba(255,255,255,.08), transparent 60%),
    var(--header);
  border-bottom:1px solid rgba(255,255,255,.12);
}
.headerInner{
  max-width:1200px;
  margin:0 auto;
  padding:26px 18px 18px;
  text-align:center;
}
.logoImage{
  width:min(900px,94vw);
  display:block;
  margin:0 auto 12px;
  filter:drop-shadow(0 18px 50px rgba(0,0,0,.85));
}
nav{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
nav a{
  color:#e6e6e6;
  font-size:13px;
  padding:5px 9px;
  border-radius:12px;
}

/* ===== WRAP ===== */
.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:16px 18px 70px;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:var(--shadow);
  margin-bottom:14px;
}
.hero img{
  width:100%;
  height:min(240px, 30vh);
  object-fit:cover;
  object-position:center 40%;
  display:block;
}
@media (min-width:900px){
  .hero img{ height:420px; }
}
.heroOverlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, transparent 40%, rgba(0,0,0,.75));
  display:flex;
  align-items:flex-end;
  padding:16px;
  color:#fff;
}
.heroOverlay h1{
  font-family:"Unbounded";
  font-size:18px;
  margin:0;
}
.heroOverlay p{
  margin:4px 0 0;
  font-size:13px;
}

/* ===== STATEMENT VIDEO ===== */
.statement{
  position:relative;
  width:100%;
  height:200px;
  background:#000;
  border-radius:22px;
  overflow:hidden;
  box-shadow:var(--shadow);
  margin:18px 0 26px;
}
@media (min-width:900px){
  .statement{ height:260px; }
}

.statementVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  z-index:1;
}

/* Pause layers */
.pauseBlack{
  position:absolute;
  inset:0;
  background:#000;
  opacity:0;
  transition:opacity .18s ease;
  z-index:2;
  pointer-events:none;
}
.pauseBlack.is-on{ opacity:1; }

.pauseStars{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .22s ease;
  z-index:3;
  pointer-events:none;
}

/* Replay */
.statementControls{
  position:absolute;
  top:10px;
  right:12px;
  z-index:4;
}
.btnSmall{
  padding:7px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:700;
  color:#fff;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  font-size:13px;
  color:#666;
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <div class="headerInner">
    <img class="logoImage" src="assets/IMG_3081.gif" alt="">
    <nav>
      <a href="#statement">Statement</a>
    </nav>
  </div>
</header>

<main class="wrap">

  <!-- STATEMENT VIDEO -->
  <section id="statement" class="statement">
    <video
      id="statementVideo"
      class="statementVideo"
      autoplay
      muted
      playsinline
      preload="metadata"
    >
      <source src="assets/Adobe%20Express%20-%20copy_4A5E2829-1BD0-4B2F-A97E-0CBF4E9140A0.mp4" type="video/mp4">
    </video>

    <div id="pauseBlack" class="pauseBlack"></div>
    <canvas id="pauseStars" class="pauseStars"></canvas>

    <div class="statementControls">
      <button id="replayBtn" class="btnSmall">Replay</button>
    </div>
  </section>

  <footer>© 2026 Scott Baylis</footer>
</main>

<script>
/* ===== FREEZE 0.7s FROM END → HOLD 2s → STARS 2s → RESTART ===== */
const vid = document.getElementById('statementVideo');
const black = document.getElementById('pauseBlack');
const starsCanvas = document.getElementById('pauseStars');
const replayBtn = document.getElementById('replayBtn');
const statement = document.getElementById('statement');

// Timing
const FREEZE_FROM_END_SEC = 0.7; // ← UPDATED
const FREEZE_HOLD_MS = 2000;
const STARS_MS = 2000;

let freezeAt = null;
let sequenceRunning = false;

/* --- starfield --- */
const ctx = starsCanvas.getContext('2d');
let sw=0, sh=0, dpr=1, stars=[];

function resizeStars(){
  const r = statement.getBoundingClientRect();
  dpr = Math.min(2, window.devicePixelRatio || 1);
  sw = Math.max(1, Math.floor(r.width));
  sh = Math.max(1, Math.floor(r.height));
  starsCanvas.width  = Math.floor(sw * dpr);
  starsCanvas.height = Math.floor(sh * dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);

  const count = Math.max(40, Math.floor((sw*sh)/9000));
  stars = Array.from({length: count}, () => ({
    x: Math.random()*sw,
    y: Math.random()*sh,
    r: 0.5 + Math.random()*1.6,
    t: Math.random()*Math.PI*2,
    sp: 0.006 + Math.random()*0.02,
    a0: 0.15 + Math.random()*0.35
  }));
}

function drawStars(){
  ctx.clearRect(0,0,sw,sh);
  for(const s of stars){
    s.t += s.sp;
    const a = s.a0 + ((Math.sin(s.t)+1)/2)*0.5;
    ctx.fillStyle = `rgba(255,255,255,${a})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(drawStars);
}

function showStars(on){
  black.classList.toggle('is-on', on);
  starsCanvas.classList.toggle('is-on', on);
}

async function safePlay(){
  try{ await vid.play(); } catch(e){}
}

function resetAndPlay(){
  sequenceRunning = false;
  showStars(false);
  vid.currentTime = 0;
  safePlay();
}

/* Compute freeze point */
vid.addEventListener('loadedmetadata', () => {
  freezeAt = Math.max(0, vid.duration - FREEZE_FROM_END_SEC);
});

/* Trigger freeze */
vid.addEventListener('timeupdate', () => {
  if(sequenceRunning || freezeAt === null) return;

  if(vid.currentTime >= freezeAt){
    sequenceRunning = true;
    try{ vid.currentTime = freezeAt; }catch(e){}
    vid.pause();

    setTimeout(() => {
      showStars(true);
      setTimeout(resetAndPlay, STARS_MS);
    }, FREEZE_HOLD_MS);
  }
});

/* Replay */
replayBtn.addEventListener('click', () => {
  sequenceRunning = false;
  showStars(false);
  vid.pause();
  vid.currentTime = 0;
  safePlay();
});

/* Init */
window.addEventListener('load', () => {
  resizeStars();
  drawStars();
  setTimeout(safePlay, 150);
});
window.addEventListener('resize', resizeStars, {passive:true});
</script>

</body>
</html>
