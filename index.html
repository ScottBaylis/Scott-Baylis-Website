<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ScottyB</title>

<meta name="description" content="ScottyB â€” Futuristic Afro Electronic Funk & Spiritual Jazz & Soul." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;800;900&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbf6ef;
  --text:#111;
  --muted:#555;
  --shadow:0 14px 40px rgba(0,0,0,.18);
  --header:#050509;
  --space:#000;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  background:
    radial-gradient(1200px 240px at 50% 0%, rgba(255,255,255,.08), transparent 60%),
    var(--header);
  border-bottom:1px solid rgba(255,255,255,.12);
}
.headerInner{
  max-width:1200px;
  margin:0 auto;
  padding:26px 18px 18px;
  text-align:center;
}
.logoImage{
  width:min(900px,94vw);
  display:block;
  margin:0 auto 12px;
  filter:drop-shadow(0 18px 50px rgba(0,0,0,.85));
}
nav{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
nav a{
  color:#e6e6e6;
  font-size:13px;
  padding:5px 9px;
  border-radius:12px;
}

/* ===== WRAP ===== */
.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:16px 18px 70px;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:var(--shadow);
  margin-bottom:14px;
}
.hero img{
  width:100%;
  height:min(240px,30vh);
  object-fit:cover;
  object-position:center 40%;
  display:block;
}
@media (min-width:900px){
  .hero img{ height:420px; }
}

/* ===== STATEMENT VIDEO ===== */
.statement{
  position:relative;
  width:100%;
  height:200px;
  background:var(--space);
  border-radius:22px;
  overflow:hidden;
  box-shadow:var(--shadow);
  margin:18px 0 22px;
}

.statementVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  z-index:1;
  transform-origin:center;
}

/* ðŸ”¥ DESKTOP WIDENING FIX */
@media (min-width:900px){
  .statement{
    height:340px;          /* taller = wider feel */
  }
  .statementVideo{
    transform:scale(1.08); /* subtle cinematic boost */
  }
}

/* pause layers */
.pauseBlack{
  position:absolute;
  inset:0;
  background:#000;
  opacity:0;
  transition:opacity .18s ease;
  z-index:2;
}
.pauseBlack.is-on{ opacity:1; }

.pauseStars{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .22s ease;
  z-index:3;
}
.pauseStars.is-on{ opacity:1; }

/* replay */
.statementControls{
  position:absolute;
  top:10px;
  right:12px;
  z-index:4;
}
.btnSmall{
  padding:7px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:700;
  color:#fff;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  color:#666;
  font-size:13px;
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <div class="headerInner">
    <img class="logoImage" src="assets/IMG_3081.gif" alt="">
  </div>
</header>

<main class="wrap">

  <!-- STATEMENT VIDEO -->
  <section id="statement" class="statement">
    <video
      id="statementVideo"
      class="statementVideo"
      autoplay
      muted
      playsinline
      preload="metadata"
    >
      <source src="assets/Adobe%20Express%20-%20copy_4A5E2829-1BD0-4B2F-A97E-0CBF4E9140A0.mp4" type="video/mp4">
    </video>

    <div id="pauseBlack" class="pauseBlack"></div>
    <canvas id="pauseStars" class="pauseStars"></canvas>

    <div class="statementControls">
      <button id="replayBtn" class="btnSmall">Replay</button>
    </div>
  </section>

  <footer>Â© 2026 Scott Baylis</footer>
</main>

<script>
const vid = document.getElementById('statementVideo');
const black = document.getElementById('pauseBlack');
const stars = document.getElementById('pauseStars');
const replayBtn = document.getElementById('replayBtn');
const statement = document.getElementById('statement');

const FREEZE_FROM_END_SEC = 0.3;
const FREEZE_HOLD_MS = 2000;
const STARS_MS = 2000;

let freezeAt=null, running=false;
const ctx = stars.getContext('2d');
let w,h,arr=[];

function resizeStars(){
  const r = statement.getBoundingClientRect();
  w = stars.width = r.width;
  h = stars.height = r.height;
  arr = Array.from({length:Math.max(40,(w*h)/9000)},()=>({
    x:Math.random()*w,y:Math.random()*h,
    r:Math.random()*1.5+0.5,t:Math.random()*6,s:Math.random()*0.02+0.005
  }));
}
function drawStars(){
  ctx.clearRect(0,0,w,h);
  arr.forEach(s=>{
    s.t+=s.s;
    ctx.fillStyle=`rgba(255,255,255,${0.2+Math.sin(s.t)*0.3})`;
    ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
function showStars(on){
  black.classList.toggle('is-on',on);
  stars.classList.toggle('is-on',on);
}

vid.addEventListener('loadedmetadata',()=>{
  freezeAt=Math.max(0,vid.duration-FREEZE_FROM_END_SEC);
});
vid.addEventListener('timeupdate',()=>{
  if(running||freezeAt===null) return;
  if(vid.currentTime>=freezeAt){
    running=true;
    vid.currentTime=freezeAt;
    vid.pause();
    setTimeout(()=>{
      showStars(true);
      setTimeout(()=>{
        showStars(false);
        running=false;
        vid.currentTime=0;
        vid.play().catch(()=>{});
      },STARS_MS);
    },FREEZE_HOLD_MS);
  }
});
replayBtn.onclick=()=>{
  running=false;
  showStars(false);
  vid.currentTime=0;
  vid.play().catch(()=>{});
};
window.onload=()=>{
  resizeStars();
  drawStars();
  vid.play().catch(()=>{});
};
window.onresize=resizeStars;
</script>

</body>
</html>
