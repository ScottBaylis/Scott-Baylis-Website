<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ScottyB</title>

<meta name="description" content="ScottyB — Futuristic Afro Electronic Funk & Spiritual Jazz & Soul." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;800;900&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbf6ef;
  --text:#111;
  --muted:#555;
  --shadow:0 14px 40px rgba(0,0,0,.18);
  --header:#050509;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  background:
    radial-gradient(1200px 240px at 50% 0%, rgba(255,255,255,.08), transparent 60%),
    var(--header);
  border-bottom:1px solid rgba(255,255,255,.12);
}
.headerInner{
  max-width:1200px;
  margin:0 auto;
  padding:26px 18px 18px;
  text-align:center;
}
.logoImage{
  width:min(900px,94vw);
  display:block;
  margin:0 auto 12px;
  filter:drop-shadow(0 18px 50px rgba(0,0,0,.85));
}
nav{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
nav a{
  color:#e6e6e6;
  font-size:13px;
  padding:5px 9px;
  border-radius:12px;
}

/* ===== WRAP ===== */
.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:16px 18px 70px;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:var(--shadow);
}
.hero img{
  width:100%;
  height:min(240px,30vh);
  object-fit:cover;
}
@media (min-width:900px){
  .hero img{ height:420px; }
}
.heroOverlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, transparent 40%, rgba(0,0,0,.75));
  display:flex;
  align-items:flex-end;
  padding:16px;
  color:#fff;
}
.heroOverlay h1{
  font-family:"Unbounded";
  font-size:18px;
  margin:0;
}
.heroOverlay p{
  margin:4px 0 0;
  font-size:13px;
}

/* ===== MUSIC ===== */
.musicStrip{
  display:flex;
  gap:14px;
  align-items:center;
  justify-content:space-between;
  background:rgba(255,255,255,.75);
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:10px 12px;
  margin:14px 0;
}
.musicMeta .label{
  font-family:"Unbounded";
  font-size:12px;
  font-weight:800;
}
.musicMeta .sub{
  font-size:12px;
  color:var(--muted);
}
audio{ width:520px; max-width:100%; }

/* ===== STATEMENT VIDEO (MID SIZE) ===== */
.statement{
  position:relative;
  width:100%;
  height:200px;           /* ← halfway size (mobile) */
  background:#000;
  border-radius:22px;
  overflow:hidden;
  box-shadow:var(--shadow);
  margin:18px 0 26px;
}

@media (min-width:900px){
  .statement{
    height:260px;         /* ← halfway size (desktop) */
  }
}

/* Never crop the scrolling text */
.statementVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* Overlay */
.statementTop{
  position:absolute;
  top:0; left:0; right:0;
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  background:linear-gradient(to bottom, rgba(0,0,0,.85), transparent);
}
.statementTop span{
  font-family:"Unbounded";
  font-size:13px;
  color:#fff;
}
.statementTop button{
  font-size:12px;
  padding:6px 10px;
  border-radius:10px;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  cursor:pointer;
}

/* ===== SECTIONS ===== */
section{ margin-bottom:60px; }
section h2{
  font-family:"Unbounded";
  font-size:22px;
}
section p{ color:var(--muted); }

.photoBlock img{
  width:100%;
  border-radius:18px;
  box-shadow:var(--shadow);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
}
.card{
  background:#000;
  border-radius:18px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
.card iframe{
  width:100%;
  height:220px;
  border:0;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  font-size:13px;
  color:#666;
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <div class="headerInner">
    <img class="logoImage" src="assets/IMG_3081.gif" alt="ScottyB logo">
    <nav>
      <a href="#statement">Statement</a>
      <a href="#band">Band</a>
      <a href="#video">Video</a>
      <a href="#photo">Photo</a>
      <a href="#connect">Connect</a>
    </nav>
  </div>
</header>

<main class="wrap">

  <div class="hero">
    <img src="assets/0EA914B0-D2A9-4FDF-A807-B255F18BF2EF.jpeg" alt="">
    <div class="heroOverlay">
      <div>
        <h1>Scott Baylis</h1>
        <p>Futuristic Afro Electronic Funk & Spiritual Jazz & Soul</p>
      </div>
    </div>
  </div>

  <div class="musicStrip">
    <div class="musicMeta">
      <div class="label">Vapour Wave</div>
      <div class="sub">Tap play to listen</div>
    </div>
    <audio controls>
      <source src="assets/VapourWave.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- SCROLLING TEXT VIDEO -->
  <section id="statement" class="statement">
    <video
      id="statementVideo"
      class="statementVideo"
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
    >
      <source src="assets/Adobe%20Express%20-%20copy_4A5E2829-1BD0-4B2F-A97E-0CBF4E9140A0.mp4" type="video/mp4">
    </video>

    <div class="statementTop">
      <span>Scott Baylis</span>
      <button onclick="
        const v=document.getElementById('statementVideo');
        v.currentTime=0; v.play();
      ">Replay</button>
    </div>
  </section>

  <section id="band">
    <h2>Band</h2>
    <p>Full crew energy.</p>
    <div class="photoBlock">
      <img src="assets/ISM_RTF_FINAL1.jpeg">
    </div>
  </section>

  <section id="photo">
    <h2>Photo</h2>
    <p>Live moments and behind the scenes.</p>
    <div class="photoBlock">
      <img src="assets/IMG_0080.jpeg">
    </div>
  </section>

  <section id="video">
    <h2>Video</h2>
    <div class="grid">
      <div class="card"><iframe src="https://www.youtube.com/embed/lfMh0zfIO3A" allowfullscreen></iframe></div>
      <div class="card"><iframe src="https://www.youtube.com/embed/ZO769KQ_skE" allowfullscreen></iframe></div>
      <div class="card"><iframe src="https://www.youtube.com/embed/ORa4QjAffls" allowfullscreen></iframe></div>
      <div class="card"><iframe src="https://www.youtube.com/embed/XF-CrcPJT3c" allowfullscreen></iframe></div>
    </div>
  </section>

  <footer>© 2026 Scott Baylis</footer>

</main>

</body>
</html>
