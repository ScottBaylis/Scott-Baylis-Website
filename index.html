<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ScottyB</title>

<meta name="description" content="ScottyB — Futuristic Afro Electronic Funk & Spiritual Jazz & Soul." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;800;900&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbf6ef;
  --text:#111;
  --muted:#555;
  --shadow:0 14px 40px rgba(0,0,0,.18);
  --header:#050509;
  --space:#000;
  --crawlYellow:#FFE81F;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:var(--bg);
  color:var(--text);
}
a{color:inherit;text-decoration:none}

/* ===== HEADER ===== */
header{
  background:
    radial-gradient(1200px 240px at 50% 0%, rgba(255,255,255,.08), transparent 60%),
    var(--header);
  border-bottom:1px solid rgba(255,255,255,.12);
}
.headerInner{
  max-width:1200px;
  margin:0 auto;
  padding:26px 18px 18px;
  text-align:center;
}
.logoImage{
  width:min(900px,94vw);
  display:block;
  margin:0 auto 12px;
  filter:drop-shadow(0 18px 50px rgba(0,0,0,.85));
}
nav{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
nav a{
  color:#e6e6e6;
  font-size:13px;
  letter-spacing:.35px;
  padding:5px 9px;
  border-radius:12px;
}
nav a:hover{
  color:#fff;
  background:rgba(255,255,255,.06);
}

/* ===== WRAP ===== */
.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:16px 18px 70px;
}

/* ===== HERO (Astronaut) ===== */
.hero{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:var(--shadow);
  margin-bottom:14px;
}
.hero img{
  width:100%;
  height:min(240px, 30vh);      /* mobile / iPhone behaviour unchanged */
  object-fit:cover;
  object-position:center 40%;
  display:block;
  filter: brightness(1.12) contrast(1.06) saturate(1.08);
}

/* DESKTOP FIX — prevent astronaut head being cropped */
@media (min-width: 900px){
  .hero img{
    height:420px;               /* more vertical room */
    object-position:center 20%; /* bias crop upward */
  }
}

.heroOverlay{
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg, rgba(0,0,0,.52), rgba(0,0,0,.10) 60%, transparent),
    linear-gradient(180deg, transparent 44%, rgba(0,0,0,.72));
  display:flex;
  align-items:flex-end;
  padding:16px;
}
.heroText{color:#fff; max-width:760px;}
.heroText h1{
  font-family:"Unbounded";
  font-size:18px;
  margin:0 0 6px;
}
.heroText p{
  margin:0;
  font-size:13px;
  color:#f1f1f1;
}

/* ===== MUSIC ===== */
.musicStrip{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  flex-wrap:wrap;
  background:rgba(255,255,255,.75);
  border:1px solid rgba(0,0,0,.06);
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:10px 12px;
  margin:10px 0 18px;
}
.musicMeta{ min-width:180px; }
.musicMeta .label{
  font-family:"Unbounded";
  font-weight:800;
  font-size:12px;
}
.musicMeta .sub{
  color:var(--muted);
  font-size:12px;
}
.musicStrip audio{
  width:min(520px, 100%);
  height:34px;
}

/* ===== CRAWL ===== */
.statement{
  position:relative;
  height:340px;
  background:var(--space);
  border-radius:22px;
  overflow:hidden;
  box-shadow:var(--shadow);
  margin:18px 0 22px;
}
#stars{
  position:absolute;
  inset:0;
}
.statementTop{
  position:absolute;
  top:0; left:0; right:0;
  padding:10px 12px;
  z-index:4;
  display:flex;
  justify-content:space-between;
  background:linear-gradient(to bottom, rgba(0,0,0,.85), transparent);
}
.statementTitle{
  font-family:"Unbounded";
  font-size:13px;
  color:#fff;
}
.btnSmall{
  padding:7px 10px;
  border-radius:12px;
  font-size:12px;
  color:#fff;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.18);
}

/* crawl animation */
.crawlStage{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  perspective:800px;
}
.crawl{
  width:min(900px,92vw);
  font-family:"Unbounded";
  font-weight:900;
  font-size:18px;
  color:var(--crawlYellow);
  transform:rotateX(34deg);
  position:absolute;
  bottom:-10%;
}
.crawl.is-running{
  animation:crawlUp 36s linear forwards;
}
@keyframes crawlUp{
  0%{ bottom:-10%; }
  100%{ bottom:190%; opacity:0; }
}

/* ===== SECTIONS ===== */
section{ margin-bottom:60px; }
section h2{
  font-family:"Unbounded";
  font-size:22px;
}
section p{
  color:var(--muted);
}

.photoBlock img{
  width:100%;
  border-radius:18px;
  box-shadow:var(--shadow);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  color:#666;
  font-size:13px;
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <div class="headerInner">
    <img class="logoImage" src="assets/IMG_3081.gif" alt="ScottyB logo">
    <nav>
      <a href="#statement">Statement</a>
      <a href="#band">Band</a>
      <a href="#video">Video</a>
      <a href="#photo">Photo</a>
      <a href="#connect">Connect</a>
    </nav>
  </div>
</header>

<main class="wrap">

  <div class="hero">
    <img src="assets/0EA914B0-D2A9-4FDF-A807-B255F18BF2EF.jpeg" alt="Astronaut trumpet image">
    <div class="heroOverlay">
      <div class="heroText">
        <h1>Scott Baylis</h1>
        <p>Futuristic Afro Electronic Funk & Spiritual Jazz & Soul</p>
      </div>
    </div>
  </div>

  <div class="musicStrip">
    <div class="musicMeta">
      <div class="label">Vapour Wave</div>
      <div class="sub">Tap play to listen</div>
    </div>
    <audio controls>
      <source src="assets/VapourWave.mp3" type="audio/mpeg">
    </audio>
  </div>

  <section id="statement" class="statement">
    <canvas id="stars"></canvas>
    <div class="statementTop">
      <div class="statementTitle">Scott Baylis</div>
      <button class="btnSmall" id="replayBtn">Replay</button>
    </div>
    <div class="crawlStage">
      <div class="crawl" id="crawl">
        <p>SPACE FUNK: THE FINAL FRONTIER.</p>
        <p>These are the musical voyages of <strong>SCOTTYB</strong>.</p>
        <p>His continuing mission...</p>
      </div>
    </div>
  </section>

  <section id="band">
    <h2>Band</h2>
    <div class="photoBlock">
      <img src="assets/ISM_RTF_FINAL1.jpeg">
    </div>
  </section>

  <section id="photo">
    <h2>Photo</h2>
    <div class="photoBlock">
      <img src="assets/IMG_0080.jpeg">
    </div>
  </section>

  <footer>© 2026 Scott Baylis</footer>

</main>
</body>
</html>
