<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ScottyB</title>

<meta name="description" content="ScottyB — Futuristic Afro Electronic Funk & Spiritual Jazz & Soul." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;800;900&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fbf6ef;
  --text:#111;
  --muted:#555;
  --shadow:0 14px 40px rgba(0,0,0,.18);
  --header:#050509;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  background:
    radial-gradient(1200px 240px at 50% 0%, rgba(255,255,255,.08), transparent 60%),
    var(--header);
  border-bottom:1px solid rgba(255,255,255,.12);
}
.headerInner{
  max-width:1200px;
  margin:0 auto;
  padding:26px 18px 18px;
  text-align:center;
}
.logoImage{
  width:min(900px,94vw);
  display:block;
  margin:0 auto 12px;
  filter:drop-shadow(0 18px 50px rgba(0,0,0,.85));
}
nav{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
nav a{
  color:#e6e6e6;
  font-size:13px;
  padding:5px 9px;
  border-radius:12px;
}
nav a:hover{
  color:#fff;
  background:rgba(255,255,255,.06);
}

/* ===== WRAP ===== */
.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:16px 18px 70px;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:#000;
  box-shadow:var(--shadow);
  margin-bottom:14px;
}
.hero img{
  width:100%;
  height:min(240px, 30vh);
  object-fit:cover;
  object-position:center 40%;
  display:block;
  filter: brightness(1.12) contrast(1.06) saturate(1.08);
}
@media (min-width:900px){
  .hero img{
    height:420px;
    object-position:center 20%;
  }
}
.heroOverlay{
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg, rgba(0,0,0,.52), rgba(0,0,0,.10) 60%, transparent),
    linear-gradient(180deg, transparent 44%, rgba(0,0,0,.72));
  display:flex;
  align-items:flex-end;
  padding:16px;
}
.heroText{color:#fff;}
.heroText h1{
  font-family:"Unbounded";
  font-size:18px;
  margin:0 0 6px;
}
.heroText p{
  margin:0;
  font-size:13px;
  color:#f1f1f1;
}

/* ===== MUSIC ===== */
.musicStrip{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  flex-wrap:wrap;
  background:rgba(255,255,255,.75);
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:10px 12px;
  margin:10px 0 18px;
}
.musicMeta .label{
  font-family:"Unbounded";
  font-weight:800;
  font-size:12px;
}
.musicMeta .sub{
  color:var(--muted);
  font-size:12px;
}
.musicStrip audio{
  width:min(520px,100%);
  height:34px;
}

/* ===== STATEMENT VIDEO ===== */
.statement{
  position:relative;
  width:100%;
  height:200px;
  background:#000;
  border-radius:22px;
  overflow:hidden;
  box-shadow:var(--shadow);
  margin:18px 0 22px;
}
@media (min-width:900px){
  .statement{ height:260px; }
}

.statementVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  z-index:1;
}

/* Black pause + stars */
.pauseBlack{
  position:absolute;
  inset:0;
  background:#000;
  opacity:0;
  transition:opacity .16s ease;
  z-index:2;
}
.pauseBlack.is-on{ opacity:1; }

.pauseStars{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .22s ease;
  z-index:3;
}
.pauseStars.is-on{ opacity:1; }

/* Replay button only */
.statementControls{
  position:absolute;
  top:10px;
  right:12px;
  z-index:4;
}
.btnSmall{
  padding:7px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:700;
  color:#fff;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
}

/* ===== SECTIONS ===== */
section{ margin-bottom:60px; }
section h2{
  font-family:"Unbounded";
  font-size:22px;
}
section p{ color:var(--muted); }

.photoBlock img{
  width:100%;
  border-radius:18px;
  box-shadow:var(--shadow);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
}
.card{
  background:#000;
  border-radius:18px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
.card iframe{
  width:100%;
  height:220px;
  border:0;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  color:#666;
  font-size:13px;
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <div class="headerInner">
    <img class="logoImage" src="assets/IMG_3081.gif" alt="ScottyB logo">
    <nav>
      <a href="#statement">Statement</a>
      <a href="#band">Band</a>
      <a href="#video">Video</a>
      <a href="#photo">Photo</a>
      <a href="#connect">Connect</a>
    </nav>
  </div>
</header>

<main class="wrap">

  <div class="hero">
    <img src="assets/0EA914B0-D2A9-4FDF-A807-B255F18BF2EF.jpeg" alt="">
    <div class="heroOverlay">
      <div class="heroText">
        <h1>Scott Baylis</h1>
        <p>Futuristic Afro Electronic Funk & Spiritual Jazz & Soul</p>
      </div>
    </div>
  </div>

  <div class="musicStrip">
    <div class="musicMeta">
      <div class="label">Vapour Wave</div>
      <div class="sub">Tap play to listen</div>
    </div>
    <audio controls>
      <source src="assets/VapourWave.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- SCROLLING TEXT VIDEO -->
  <section id="statement" class="statement">
    <video
      id="statementVideo"
      class="statementVideo"
      autoplay
      muted
      playsinline
      preload="metadata"
    >
      <source src="assets/Adobe%20Express%20-%20copy_4A5E2829-1BD0-4B2F-A97E-0CBF4E9140A0.mp4" type="video/mp4">
    </video>

    <div id="pauseBlack" class="pauseBlack"></div>
    <canvas id="pauseStars" class="pauseStars"></canvas>

    <div class="statementControls">
      <button id="replayBtn" class="btnSmall">Replay</button>
    </div>
  </section>

  <section id="band">
    <h2>Band</h2>
    <p>Full crew energy.</p>
    <div class="photoBlock">
      <img src="assets/ISM_RTF_FINAL1.jpeg">
    </div>
  </section>

  <section id="photo">
    <h2>Photo</h2>
    <p>Live moments and behind the scenes.</p>
    <div class="photoBlock">
      <img src="assets/IMG_0080.jpeg">
    </div>
  </section>

  <section id="video">
    <h2>Video</h2>
    <div class="grid">
      <div class="card"><iframe src="https://www.youtube.com/embed/lfMh0zfIO3A" allowfullscreen></iframe></div>
      <div class="card"><iframe src="https://www.youtube.com/embed/ZO769KQ_skE" allowfullscreen></iframe></div>
      <div class="card"><iframe src="https://www.youtube.com/embed/ORa4QjAffls" allowfullscreen></iframe></div>
      <div class="card"><iframe src="https://www.youtube.com/embed/XF-CrcPJT3c" allowfullscreen></iframe></div>
    </div>
  </section>

  <footer>© 2026 Scott Baylis</footer>

</main>

<script>
/* ===== LOOP WITH BLACK + STARS ===== */
const vid = document.getElementById('statementVideo');
const black = document.getElementById('pauseBlack');
const stars = document.getElementById('pauseStars');
const replayBtn = document.getElementById('replayBtn');
const PAUSE_MS = 2000;

let ctx = stars.getContext('2d');
let w,h,starsArr=[];

function resizeStars(){
  const r = stars.getBoundingClientRect();
  w = stars.width = r.width;
  h = stars.height = r.height;
  starsArr = Array.from({length: Math.max(40,(w*h)/9000)}, () => ({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*1.5+0.5,
    t: Math.random()*6,
    s: Math.random()*0.02+0.005
  }));
}
function drawStars(){
  ctx.clearRect(0,0,w,h);
  starsArr.forEach(s=>{
    s.t+=s.s;
    ctx.fillStyle=`rgba(255,255,255,${0.2+Math.sin(s.t)*0.3})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}

window.addEventListener('resize',resizeStars);
window.addEventListener('load',()=>{
  resizeStars();
  drawStars();
  vid.play().catch(()=>{});
});

vid.addEventListener('ended',()=>{
  black.classList.add('is-on');
  stars.classList.add('is-on');
  setTimeout(()=>{
    black.classList.remove('is-on');
    stars.classList.remove('is-on');
    vid.currentTime=0;
    vid.play().catch(()=>{});
  },PAUSE_MS);
});

replayBtn.addEventListener('click',()=>{
  black.classList.remove('is-on');
  stars.classList.remove('is-on');
  vid.currentTime=0;
  vid.play().catch(()=>{});
});
</script>

</body>
</html>
