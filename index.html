<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scott Baylis — Futuristic Afro Electronic Funk</title>
  <meta name="description" content="Scott Baylis — Futuristic Afro Electronic Funk & Spiritual Jazz & Soul." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;700;800&family=Plus+Jakarta+Sans:wght@400;500;650;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fbf6ef;
      --text:#141414;
      --muted:#4a4a4a;
      --card:#ffffff;
      --border:rgba(0,0,0,.08);
      --shadow:0 10px 30px rgba(0,0,0,.08);

      --rust:#c65a2b;
      --indigo:#1f2a7a;
      --green:#0f6b4f;
      --gold:#c9a227;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 600px at 18% 0%, rgba(198,90,43,.10), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(31,42,122,.10), transparent 55%),
        radial-gradient(1000px 700px at 40% 95%, rgba(15,107,79,.10), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    a{text-decoration:none;color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:0 18px 70px}

    /* =======================
       HEADER (CHROME LOGO)
       ======================= */
    header{
      background:
        radial-gradient(800px 200px at 20% 0%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(700px 240px at 90% 30%, rgba(120,150,255,.18), transparent 55%),
        #07070a;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .headerInner{
      max-width:1100px;
      margin:0 auto;
      padding:22px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .brandDot{
      width:12px;
      height:12px;
      border-radius:999px;
      background:conic-gradient(from 180deg, var(--rust), var(--gold), var(--green), var(--indigo), var(--rust));
      box-shadow:0 0 18px rgba(255,255,255,.25);
    }

    /* === CHROME LOGO WITH SHIMMER === */
    .bigLogo{
      position:relative;
      font-family:"Unbounded", system-ui, sans-serif;
      font-weight:800;
      font-size:46px;
      letter-spacing:2px;
      background:
        linear-gradient(
          120deg,
          #ffffff 0%,
          #dfe4ee 18%,
          #ffffff 32%,
          #a2acc0 52%,
          #ffffff 68%,
          #c0c8d8 100%
        );
      background-size:200% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      animation: chromeSweep 8s linear infinite;

      text-shadow:
        0 1px 0 rgba(255,255,255,.8),
        0 0 14px rgba(255,255,255,.3),
        0 12px 32px rgba(0,0,0,.85);
    }

    @keyframes chromeSweep{
      0%{background-position:0% 50%}
      100%{background-position:200% 50%}
    }

    nav{
      display:flex;
      gap:16px;
    }

    nav a{
      font-size:14px;
      color:#d6d6d6;
      padding:6px 8px;
    }

    nav a:hover{color:#fff}

    @media (max-width:520px){
      .bigLogo{font-size:30px;letter-spacing:1.4px}
    }

    /* =======================
       HERO
       ======================= */
    .heroPhoto{
      margin:22px auto 30px;
      position:relative;
      border-radius:22px;
      overflow:hidden;
      box-shadow:var(--shadow);
      background:#000;
    }

    .heroPhoto img{
      width:100%;
      height:min(520px,60vh);
      object-fit:cover;
      opacity:.92;
    }

    .heroOverlay{
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,.7), rgba(0,0,0,.2) 55%, transparent),
        linear-gradient(180deg, transparent, rgba(0,0,0,.75));
      display:flex;
      align-items:flex-end;
      padding:18px;
    }

    .heroText h1{
      font-family:"Unbounded", system-ui, sans-serif;
      font-size:26px;
      margin:0 0 6px;
      color:#fff;
      text-shadow:0 10px 25px rgba(0,0,0,.6);
    }

    .heroText p{
      margin:0;
      color:rgba(255,255,255,.9);
      font-size:15px;
    }

    .heroLine{
      height:3px;
      width:240px;
      background:linear-gradient(90deg,var(--rust),var(--gold),var(--green),var(--indigo));
      margin:10px 0 14px;
      border-radius:999px;
    }

    .btn{
      padding:10px 14px;
      border-radius:14px;
      font-weight:700;
      background:#fff;
      margin-right:10px;
    }

    .btn.primary{
      background:linear-gradient(90deg,var(--rust),var(--gold),var(--green),var(--indigo));
      color:#fff;
    }

    /* =======================
       CONTENT
       ======================= */
    .section{margin-top:34px}
    .section h2{
      font-family:"Unbounded",system-ui;
      font-size:20px;
      margin-bottom:6px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:12px;
    }

    @media(max-width:900px){.grid{grid-template-columns:1fr}}

    .card{
      background:#fff;
      border-radius:18px;
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    iframe{width:100%;aspect-ratio:16/9;border:0;background:#000}

    footer{margin-top:48px;font-size:13px;color:var(--muted)}
  </style>
</head>

<body>

<header>
  <div class="headerInner">
    <div class="brand">
      <span class="brandDot"></span>
      <span class="bigLogo">Scott Baylis</span>
    </div>
    <nav>
      <a href="#video">Video</a>
      <a href="#photo">Photo</a>
      <a href="#live">Live</a>
      <a href="#connect">Connect</a>
    </nav>
  </div>
</header>

<div class="wrap">

<section class="heroPhoto">
  <img src="assets/ISM_RTF_FINAL1.jpeg" alt="Ibibio Sound Machine">
  <div class="heroOverlay">
    <div class="heroText">
      <h1>Scott Baylis</h1>
      <p>Futuristic Afro Electronic Funk &amp; Spiritual Jazz &amp; Soul</p>
      <div class="heroLine"></div>
      <a class="btn primary" href="#video">Watch</a>
      <a class="btn" href="#connect">Follow</a>
    </div>
  </div>
</section>

<section id="video" class="section">
  <h2>Video</h2>
  <div class="grid">
    <div class="card"><iframe src="https://www.youtube.com/embed/lfMh0zfIO3A" allowfullscreen></iframe></div>
    <div class="card"><iframe src="https://www.youtube.com/embed/ZO769KQ_skE" allowfullscreen></iframe></div>
    <div class="card"><iframe src="https://www.youtube.com/embed/ORa4QjAffls" allowfullscreen></iframe></div>
    <div class="card"><iframe src="https://www.youtube.com/embed/XF-CrcPJT3c" allowfullscreen></iframe></div>
  </div>
</section>

<section id="photo" class="section">
  <h2>Photo</h2>
  <div class="card"><img src="assets/IMG_0080.jpeg" style="width:100%"></div>
</section>

<section id="connect" class="section">
  <h2>Connect</h2>
  <a class="btn primary" href="https://instagram.com/ScottyBeasy" target="_blank">Instagram</a>
</section>

<footer>© 2026 Scott Baylis</footer>

</div>
</body>
</html>
